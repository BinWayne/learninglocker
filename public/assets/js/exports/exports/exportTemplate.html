<input id="name" type="text" class="form-control" placeholder="Name this export" value="<%= name %>">
<input id="description" type="text" class="form-control" placeholder="Describe this export" value="<%= description %>">

<div id="save" class="btn btn-primary">
  <i class="icon icon-save"></i> Save
</div>
<div id="download" class="btn-group">
  <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
    Download <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li id='json'><a>JSON</a></li>
    <li id='csv'><a>CSV</a></li>
  </ul>
</div>
