<td data-toggle="tooltip" data-placement="bottom" title="The name of the report"><%= name %></td>
<td data-toggle="tooltip" data-placement="bottom" title="A description of the report"><%= description %></td>
<td data-toggle="tooltip" data-placement="bottom" title="The time the report was created"><%= created_at %></td>
<td><a id="edit" href="#<%= _id %>/edit" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="bottom" title="Click to edit the report"><i class="icon icon-pencil"></i></a></td>
<td><a id="graph" href="#<%= _id %>/graph" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="bottom" title="Click to view the report graph"><i class="icon icon-signal"></i></a></td>
<td><a id="statements" href="reporting/<%= _id %>/statements" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="bottom" title="Click to view the report statements"><i class="icon icon-eye-open"></i></a></td>
<td><a id="trash" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="bottom" title="Click to delete the report"><i class="icon icon-trash"></i></a></td>
