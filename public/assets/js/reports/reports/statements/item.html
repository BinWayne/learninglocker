<div class='statement-row'>
  <span><i class="icon icon-cog lightgrey pull-left"></i></span>

  <span class="pull-left statement-avatar">
    <img src="<%= gravatar %>" alt='avatar' class="img-circle" />
  </span> 

  <%= statement.actor.name %>

  <i><%= statement.verb.display['en-GB'] %> </i>

  <a href="<%= statement.object.id %>"><%=statement.object.definition.name['en-GB'] %></a>


  <%= when %> (<%= (new Date(statement.timestamp)).toLocaleString() %>).
</div>
