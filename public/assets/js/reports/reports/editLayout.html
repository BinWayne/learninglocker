<!-- Breadcrumbs. -->
<ol class="breadcrumb">
  <li><a href="#">Reports</a></li>
  <li class="active"><%= name %></li>
</ol>

<!-- Report information.-->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Report information</h3>
  </div>
  <div class="panel-body">
    <input id="name" placeholder="Report's name" value="<%= name %>" class="form-control"/>
    <input id="description" placeholder="Report's description" value="<%= description %>" class="form-control"/>
  </div>
</div>

<!-- Selector -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Filters</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12 col-sm-12">
        <div class="row">
      <div class="col-xs-6 col-sm-2">
        <a href="#actor" data-toggle="tab">
          <div class="explore-option active">
            <span><i class="icon icon-user"></i></span>
            <%=  trans('reporting.who')  %>
          </div>
        </a>
      </div>
      <div class="col-xs-6 col-sm-2">
        <a href="#verb" data-toggle="tab">
          <div class="explore-option">
            <span><i class="icon icon-star"></i></span>
            <%=  trans('reporting.did')  %>
          </div>
        </a>
      </div>
      <div class="col-xs-6 col-sm-2">
        <a href="#activity" data-toggle="tab">
          <div class="explore-option">
            <span><i class="icon icon-question"></i></span>
            <%=  trans('reporting.what')  %>
          </div>
        </a>
      </div>
      <div class="col-xs-6 col-sm-2">
        <a href="#context" data-toggle="tab">
          <div class="explore-option">
            <span><i class="icon icon-sitemap"></i></span>
            <%=  trans('reporting.where')  %>
          </div>
        </a>
      </div>
      <div class="col-xs-6 col-sm-2">
        <a href="#result" data-toggle="tab">
          <div class="explore-option">
            <span><i class="icon icon-bar-chart"></i></span>
            <%=  trans('reporting.with_result')  %>
          </div>
        </a>
      </div>
      <div class="col-xs-6 col-sm-2">
        <a href="#dates" data-toggle="tab">
          <div class="explore-option">
            <span><i class="icon icon-calendar"></i></span>
            <%=  trans('reporting.dates')  %>
          </div>
        </a>
      </div>
    </div>
      </div>
    </div>

    <!-- App container. -->
    <div class='row'>
      <!-- Tab panes -->
      <div class="tab-content reporting">
        <div class="tab-pane active" id="actor">
          <input type="text" class="form-control typeahead" placeholder="Search for user" />
          <div class="row">
            <div id="actors-selected"></div>
          </div>
        </div>
        <div class="tab-pane" id="verb"></div>
        <div class="tab-pane" id="activity"></div>
        <div class="tab-pane" id="context"></div>
        <div class="tab-pane" id="result"></div>
        <div class="tab-pane" id="dates"></div>
      </div>
    </div>
  </div>
</div>

<!-- Buttons.-->
<a id="save" class="btn btn-primary"><i class="icon icon-save"></i> Save</a>
<a id="run" href="#<%= _id %>/run" class="btn btn-success"><i class="icon icon-play"></i> Run</a>
